{% extends "generics/base.html" %}

{% block head %}

    {% load staticfiles %}
    <link href="{% static "usuarios/index.css" %}" rel="stylesheet">
    <title>Iniciar sesion</title>

{% endblock %}

{% block body %}

    <div class="container">         <form method="post" class="form-signin">
{% csrf_token %}             <h2 class="form-signin-heading">Iniciar
sesion</h2>             <input type="text" name="nombre" class="input-block-
level"              placeholder="Nombre" value="{{ nombre }}" required>
<input type="password" name="contrasena" class="input-block-level"
placeholder="Contrasena" value="{{ contrasena }}" required>
<button class="btn btn-large btn-primary" type="submit">Iniciar
sesion</button>         </form>     </div>

{% endblock %}
