<div id="nuevo_producto">
    <form method="post" class="form-signin">
        <h2 class="form-signin-heading">Nuevo producto</h2>
        {% csrf_token %}
        {{ producto_form }}
        <div class="submit_form">
            <button class="btn btn-large btn-primary" name="producto" value="producto" type="submit">
            	Crear producto
            </button>
        </div>
    </form>
</div>
