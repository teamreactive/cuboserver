{% verbatim %}
<h2>Productos pendientes</h2>
<hr>
<div class="col-md-6" ng-repeat="producto in codificadorCtrl.productos">
    <p>{{ producto.nombre }}</p>
    <p>{{ producto.onu }}</p>
    <p>{{ producto.descripcion }}</p>
    <p>{{ producto.referencia }}</p>
    <p>{{ producto.marca }}</p>
    <p>{{ producto.servicio }}</p>
    <p>{{ producto.familia }}</p>
    <hr ng-hide="producto == codificadorCtrl.productos[codificadorCtrl.productos.length-1]">
</div>
{% endverbatim %}
