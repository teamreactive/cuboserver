<div id="nuevo_lugar">
    <form method="post" class="form-signin">
        <h2 class="form-signin-heading">Nuevo lugar</h2>
        {% csrf_token %}
        {{ lugar_form }}
        <div class="submit_form">
            <button class="btn btn-large btn-primary" name="lugar" value="lugar" type="submit">
            	Crear lugar
            </button>
        </div>
    </form>
</div>
